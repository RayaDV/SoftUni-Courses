<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
            let parsedArr = JSON.parse(input);
            let keys = Object.keys(parsedArr[0]);
            let valuesArr = parsedArr.map(obj => Object.values(obj));

            let outputArr = ["<table>"];
            outputArr.push(makeKeyRow(keys));
            valuesArr.forEach(values => outputArr.push(makeValueRow(values)));
            outputArr.push("</table>");

            function makeKeyRow(keys) {
                let result = `    <tr>`;
                for (let key of keys) {
                    result += `<th>${escacpeHtml(key)}</th>`;
                }
                result += `</tr>`;
                return result;
            }

            function makeValueRow(values) {
                let result = `    <tr>`;
                for (let value of values) {
                    result += `<td>${escacpeHtml(value)}</td>`;
                }
                result += `</tr>`;
                return result;
            }

            function escacpeHtml(value) {
                return value.toString()
                            .replace(/&/g, "&amp;")
                            .replace(/</g, "&lt;")
                            .replace(/>/g, "&gt;")
                            .replace(/"/g, "&quot;")
                            .replace(/'/g, "&#039;");
                            // .replace('<', '&lt;')
                            // .replace('>', '&gt;');
            }

            return outputArr.join('\n');
        }
        window.onload = function(){
            let container = document.getElementById('wrapper');
            let result = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
            console.log(result);
            container.innerHTML = result;
        };
    </script>
</body>
</html>

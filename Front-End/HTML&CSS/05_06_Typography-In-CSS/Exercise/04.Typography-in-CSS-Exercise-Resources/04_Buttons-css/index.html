<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Normal Buttons</h2>
        <a>
            <button>Learn More</button> 
        </a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <a>
            <button class="fill">Learn More</button> 
        </a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </section>
    <section>
        <h2>Icon buttons</h2>
        <a>
            <button class="fill">↓ Download</button> 
        </a>
        <button class="fill">↓ Download</button>
        <button class="fill hover">↓ Download</button>
    </section>
</body>
</html>
